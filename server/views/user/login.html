{% extends 'layout.html' %}

{% block content %}
<form method="post" action="/login" id="loginForm" class="loginForm">
	{% if notice %}
	<div class="tips">{{ notice }}</div>
	{% endif %}
	<div class="inputRow">
		<label class="userName" for="user_name">账号</label>
		<input type="text" name="username" placeholder="账号" id="user_name" value="{{ user.username }}" />
	</div>

	<div class="inputRow">
		<label class="userPassword" for="user_password">密码</label>
		<input type="password" name="password" placeholder="密码" id="user_password" value="{{ user.password }}" />
	</div>

	<div class="rememberRow">
		<input type="checkbox" name="remember" /><span>记住我</span>
	</div>

	<button type="submit" class="submitBtn">登陆</button>

	<div class="socialLogin">
		<p>或使用以下网站账号登陆</p>
		<a href="/oauth/weibo" title="新浪微博" class="weibo">weibo</a>
		<a href="/oauth/qq" title="腾讯QQ" class="qq">qq</a>
		<a href="/oauth/douban" title="豆瓣" class="douban">douban</a>
	</div>
</form>
{% endblock %}
